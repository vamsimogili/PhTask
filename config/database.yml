development:
  adapter : postgresql
  pool : 5
  database  : phtask
  host : localhost
  username : admin
  password  : 123456
  port : 5432
  encoding : UTF8

  test:
    adapter : postgresql
    pool : 5
    database  : zomato
    host : localhost
    username : admin
    password  : 123456
    port : 5432
    encoding : UTF8


    production:
      adapter : postgresql
      pool : 5
      database  : phtast
      host : localhost
      username : admin
      password  : 123456
      port : 5432
      encoding : UTF8

